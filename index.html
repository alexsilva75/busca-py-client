<!doctype html>
<head>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    
    <title>Pesquisa textual</title>
</head>
<body>
    <main>
        <h1>Informe a URL a ser pesquisada.</h1>
        <form onsubmit="enviarPesquisa(event)">
            
                <div class="form-group">
                    <label for="basic-url">URL:</label>
                    <input id="basic-url" class="form-control form-control-lg" type="text" id="basic-url" name="url" placeholder="http://exemplo.com/">
                </div>
                <div class="form-group">
                    <label for="listaTermos">Informe os termos a serem pesquisados separados por vírgulas:</label>
                                        <textarea id="listaTermos" class="form-control form-control-lg" id="listaTermos" name="url">publicidade, divulgação de informações, controle social, transparência, informação, competências, estrutura organizacional, endereços, telefones, horários de atendimentos, repasses financeiros, transferências de recursos financeiros, despesas, procedimentos licitatórios, programas, projetos, respostas a perguntas mais frequentes, pesquisa de conteúdo, gravação de relatórios em diversos formatos, automatização, autenticidade das informações, informações atualizadas, integridade das informações, acessibilidade, acesso à informação, restrição ao acesso à informação, Programas de extensão, Programas de pesquisa, Projetos de extensão, Projetos de pesquisa, cursos de extensão</textarea>                </div>
                <input class="btn btn-primary" type="submit" value="Pesquisar">
        </form>
        <div id="respostaContainer">
            
        </div>
    </main>
</body>
